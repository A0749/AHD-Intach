<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabs with Equal Height Sections</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #333;
            color: #fff;
        }

        .tabs-container {
            width: 12vw;
            height: 100vh;
            position: fixed;
            left: 7vw; /* Positioned next to the transparent space */
            display: flex;
            flex-direction: column;
        }

        /* Transparent boxes and nav buttons all get equal height */
        .additional-box, .tabs-nav button {
            width: 100%;
            height: 16.66%; /* 100% / 6 elements = 16.66% */
            border: 1px solid #fff;
            background-color: transparent;
            flex-shrink: 0;
        }

        .tabs-nav {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-color: #444;
            border-right: 2px solid #ccc;
        }

        .tabs-nav button {
            text-align: left; /* Align text to the left */
            padding-left: 2vw; /* Padding for text alignment */
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .tabs-nav button:hover,
        .tabs-nav button.active {
            background-color: #007bff;
            color: #fff;
        }

        .tab-content-wrapper {
            margin-left: 19vw; /* Space for transparent box and navigation */
            width: calc(100% - 19vw);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .tab-section {
            display: none;
        }

        .tab-section.active {
            display: block;
        }

        .tab-content {
            border-left: 2px solid #ccc;
            padding-left: 2rem;
            text-align: left;
        }

        .tab-content h2 {
            font-size: 3rem;
        }
    </style>
</head>
<body>
    <!-- Tabs Container -->
    <div class="tabs-container">
        <!-- Top Transparent Box -->
        <div class="additional-box"></div>

        <!-- Navigation Buttons -->
        <div class="tabs-nav">
            <button class="btn" data-target="#tab-1">Tab 1</button>
            <button class="btn" data-target="#tab-2">Tab 2</button>
            <button class="btn" data-target="#tab-3">Tab 3</button>
            <button class="btn" data-target="#tab-4">Tab 4</button>
        </div>

        <!-- Bottom Transparent Box -->
        <div class="additional-box"></div>
    </div>

    <!-- Tab Sections -->
    <div class="tab-content-wrapper">
        <div id="tab-1" class="tab-section active">
            <div class="tab-content">
                <h2>Post Title 1</h2>
                <p>Content of post 1 goes here...</p>
            </div>
        </div>
        <div id="tab-2" class="tab-section">
            <div class="tab-content">
                <h2>Post Title 2</h2>
                <p>Content of post 2 goes here...</p>
            </div>
        </div>
        <div id="tab-3" class="tab-section">
            <div class="tab-content">
                <h2>Post Title 3</h2>
                <p>Content of post 3 goes here...</p>
            </div>
        </div>
        <div id="tab-4" class="tab-section">
            <div class="tab-content">
                <h2>Post Title 4</h2>
                <p>Content of post 4 goes here...</p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Handle tab switching on click
        const buttons = document.querySelectorAll('.tabs-nav button');
        const sections = document.querySelectorAll('.tab-section');

        buttons.forEach((button) => {
            button.addEventListener('click', () => {
                // Remove active class from all buttons and sections
                buttons.forEach((btn) => btn.classList.remove('active'));
                sections.forEach((section) => section.classList.remove('active'));

                // Add active class to the clicked button and the corresponding section
                button.classList.add('active');
                const target = document.querySelector(button.dataset.target);
                target.classList.add('active');
            });
        });
    </script>
</body>
</html>
